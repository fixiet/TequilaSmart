    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Alta de Usuario</h4>
          </div>
          <div class="modal-body">
              <div class="row" >
                  <div class="col-xs-12">
                      <div class="well">
                      
                     <script>
						function usrpas(){
							if (document.form1.txt.value=="directivo" && document.form1.num.value=="directivo"){window.location="menú_directivo.html";return}
							if (document.form1.txt.value=="agente" && document.form1.num.value=="agente"){window.location="//prototipo/index2.html";return}
							if (document.form1.txt.value=="admin" && document.form1.num.value=="admin"){window.location="../index2.html";return}
 							if (document.form1.txt.value=="recep" && document.form1.num.value=="recep"){window.location="menú_recepción.html";return}
							else {alert("Error en Usuario o Contraseña. Intenta de nuevo.")}
							}
							document.oncontextmenu=new Function("return false");
					</script>
					<form name="form1">
						<div class="form-group">
                        	<label for="usuario" class="control-label">Usuario</label>
							<input type="text" name="txt" class="form-control">
                        	<!--<br>-->
                        </div>  
                        <div class="form-group">
                        <label for="password" class="control-label">Contraseña</label>
							<input type="password" name="num" class="form-control">
							
                        </div>
                        <div class="form-group">
                        <label for="password" class="control-label">Correo electrónico</label>
							<input type="text" name="email" class="form-control">
							
                        </div>
                        <div class="form-group">
                        	<label for="paterno" class="control-label">Apellido Paterno</label>
							<input type="text" name="txt" class="form-control">
                        	<!--<br>-->
                        </div>  
                        <div class="form-group">
                        	<label for="materno" class="control-label">Apellido Materno</label>
							<input type="text" name="txt" class="form-control">
                        	<!--<br>-->
                        </div>  
                        <div class="form-group">
                        	<label for="nombre" class="control-label">Nombre(s)</label>
							<input type="text" name="txt" class="form-control">
                        	<!--<br>-->
                        </div>  
                         <div class="form-group">
                        	<label for="tel" class="control-label">Teléfono</label>
							<input type="text" name="txt" class="form-control">
                        	<!--<br>-->
                        </div>  
						<div class="form-group">
                           <input type="button" value="Registrar Usuario" onclick="usrpas()" class="btn btn-success btn-block">
                        </div>  
					</form>
                      
                         
                      </div>

                      <p class="lead">&nbsp;</p>
